<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>{{.title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入 Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
	<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
		<div class="center-block">添加映射表</div>
		<div style="padding: 100px 100px 10px;">
			<form class="bs-example bs-example-form" role="form">
				<div class="input-group">
					<span class="input-group-addon">{{.Mapping_port_lable}}</span>
					<input type="text" class="form-control" placeholder={{.Mapping_port_lable_tips}}>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">{{.Source_ip_lable}}</span>
					<input type="text" class="form-control" placeholder={{.Mapping_port_lable_tips}}>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">{{.Source_port_lable}}</span>
					<input type="text" class="form-control" placeholder={{.Mapping_port_lable_tips}}>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">{{.Net_type_lable}}</span>
					<input type="text" class="form-control" placeholder={{.Mapping_port_lable_tips}}>
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">{{.Is_running_lable}}</span>
					<input type="text" class="form-control" placeholder={{.Mapping_port_lable_tips}}>
				</div>
			</form>
			
			<button type="button" class="btn btn-primary" onclick="AddMapping()">增加映射</button>
		</div>
	</div>
</body>
</html>
